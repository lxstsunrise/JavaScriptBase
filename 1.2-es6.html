<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }
        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
        }
        const obj1 = new AttachedPost('user', 'hello world', '13.13.2013');
        console.log(obj1);
        obj1.edit('Good day');
        obj1.makeTextHighlighted();
        console.log(obj1);
    </script>
</body>

</html>
