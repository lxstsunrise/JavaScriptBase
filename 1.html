<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let maxNum = 999
        let numeric = {
            number: +prompt('Введите число от 0 до 999'),
            units: 0,
            tens: 0,
            hundreds: 0,
        };
        if (numeric.number <= 0) {
            numeric.units = numeric.number;
        } else if (numeric.number <= 999) {
            numeric.units = Math.floor(numeric.number % 10);
            numeric.tens = Math.floor(numeric.number / 10 % 10);
            numeric.hundreds = Math.floor(numeric.number / 100 % 10);
        } else {
            numeric.number = 0;
            console.log('Вы ввели число за диапазоном 0 - 999');
        }
        console.log(numeric);
    </script>
</body>

</html>
