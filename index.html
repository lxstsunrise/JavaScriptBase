        console.log(a);
        let b = 10 + "10" + 10;
        console.log(b);
        let c = 10 + 10 + +"10";

        /*
a) складываем два числа, получаем 20, затем соединяем со строкой "10", вследствие конкатенации получаем строку "2010"

c) складываем два числа, получаем 20, затем прибавляем число 10(строка превратилась в число благодаря унарному плюсу перед строкой) и получаем число 30
d) пустая строка превратилась в число из за унарного минуса и равна нулю, число 10 делим на 0 и получаем -infinity 
e) засчёт унарного плюса строка должна была поменяться на число, но так как стоит запятая, а не точка - получаем NaN(Not a number), соответственно при делении числа 10 на Nan - получаем Nan
*/
