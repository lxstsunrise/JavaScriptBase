    <script>
        'use strict';
        //пример 1
        let a = 1,
            b = 1,
            c, d;

        c = ++a;

        alert(c); // ответ: 2

        // В данном случае c= 2, потому что перед а стоит инкремент(++), что прибавляет значение переменной на 1 единицу

        //пример 2

        d = b++;

        alert(d); //ответ: 1

        // В алерт выводится значение 1 по той причине, что инкремент стоит после переменной 'b', поэтому значение 'b' увеличится на 1 единицу только после того, как выполнится алерт

        //пример 3

        c = 2 + ++a;

        // Получаем 5 так как перед 'а' стоит инкремент, увеличивающий значение а(2) на 1 единицу, соответственно получаем 2+3=5
        alert(c); //ответ: 5

        //пример 4

        d = 2 + b++;

        alert(d); //ответ: 4

        alert(a); //3

        alert(b); //3

        /*Аналогично примеру 2 значние переменной 'b' увеличится только после выполнения алерта(по причине постфиксного инкремента), соответственно в 'd' мы получим 2+2=4
        Переменной 'а' мы ранее присвоили значение 3
        Переменная 'b', увеличилась на 1 единицу(засчёт постфиксного инкремента) после выполнения возвращения значения переменной d
        */
    </script>
    <script>
        'use strict'
        let a2 = 2;

        let x = 1 + (a2 *= 2);

        // В скобках используется умножение с присваиванием значения переменной. Так как 'a' равно 2 - умножаем на 2 и полученное значение =4 присваиваем 'a', далее считаем +1 за скобками и получаем x = 5.

    <script>
        'use strict'
        let a3 = Number(prompt('Введите любое целое число 1'));
        let b3 = Number(prompt('Введите любое целое число 2'));
        if (a3 >= 0 && b3 >= 0) {
            alert(a3 - b3);
        } else if (a3 < 0 && b3 < 0) {
            alert(a3 * b3);
        } else if (a3 >= 0 && b3 < 0 || a3 < 0 && b3 >= 0)
            alert(a3 + b3);
    </script>
    <script>
        'use strict'

        function plus(q, w) {
            return q + w;
        }

        function cons(q, w) {
            return q - w;
        }

        function mult(q, w) {
            return q * w;
        }

        function divn(q, w) {
            return q / w;
        }
    </script>
    <script>
        'use strict'
        alert("Сейчас мы выполним некоторые математические операции, для этого...")
        let arg1 = Number(prompt('Введите первое число'));
        let arg2 = Number(prompt('Введите второе  число'));

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return plus(arg1, arg2);
                    break;
                case "-":
                    return cons(arg1, arg2);
                    break;
                case "*":
                    return mult(arg1, arg2);
                    break;
                case "/":
                    return divn(arg1, arg2);
                    break;
                default:
                    alert("Неверный оператор")

            }
        }
        console.log(mathOperation(arg1, arg2, "+"));
        console.log(mathOperation(arg1, arg2, "-"));
        console.log(mathOperation(arg1, arg2, "*"));
        console.log(mathOperation(arg1, arg2, "/"));
    </script>
